name: Continuous Integration

on: [push]

jobs:
  test-message:
    name: Test message
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "us-gov-west-1"
    - uses: marvinpinto/action-inject-ssm-secrets@v1.1.1
      with:
        ssm_parameter: /devops/github_actions_slack_socket_token
        env_variable_name: SLACK_APP_TOKEN
    - uses: marvinpinto/action-inject-ssm-secrets@v1.1.1
      with:
        ssm_parameter: /devops/github_actions_slack_bot_user_token
        env_variable_name: SLACK_BOT_TOKEN

    - name: slack notify
      uses: ./
      with:
        slack_app_token: ${{ env.SLACK_APP_TOKEN }}
        slack_bot_token: ${{ env.SLACK_BOT_TOKEN }}
        message: "This is the message!"
        channel_id: "U01SPJ10WBC"

    test-blocks:
      name: Test block w/ no message
      runs-on: ubuntu-latest
      steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-gov-west-1"
      - uses: marvinpinto/action-inject-ssm-secrets@v1.1.1
        with:
          ssm_parameter: /devops/github_actions_slack_socket_token
          env_variable_name: SLACK_APP_TOKEN
      - uses: marvinpinto/action-inject-ssm-secrets@v1.1.1
        with:
          ssm_parameter: /devops/github_actions_slack_bot_user_token
          env_variable_name: SLACK_BOT_TOKEN

      - name: slack notify
        uses: ./.github/actions/vsp-github-actions/slack-socket
        with:
          slack_app_token: ${{ env.SLACK_APP_TOKEN }}
          slack_bot_token: ${{ env.SLACK_BOT_TOKEN }}
          blocks: |
            "[ \
              {\"type\": \"divider\"}, \
                {\"type\": \"section\", \"text\": \
                  { \"type\": \"mrkdwn\", \"text\": \":partywizard: Github Actions Workflow succeeded! :partywizard:\n <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Workflow: ${{ github.workflow }} Run #: ${{ github.run_number }}>\"} \
                }, \
              {\"type\": \"divider\"} \
            ]"
          channel_id: "U01SPJ10WBC"

      test-attachments:
        name: Test attachments w/ message
        runs-on: ubuntu-latest
        steps:
        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: "us-gov-west-1"
        - uses: marvinpinto/action-inject-ssm-secrets@v1.1.1
          with:
            ssm_parameter: /devops/github_actions_slack_socket_token
            env_variable_name: SLACK_APP_TOKEN
        - uses: marvinpinto/action-inject-ssm-secrets@v1.1.1
          with:
            ssm_parameter: /devops/github_actions_slack_bot_user_token
            env_variable_name: SLACK_BOT_TOKEN

        - name: slack notify
          uses: ./.github/actions/vsp-github-actions/slack-socket
          with:
            slack_app_token: ${{ env.SLACK_APP_TOKEN }}
            slack_bot_token: ${{ env.SLACK_BOT_TOKEN }}
            attachments: '[{"pretext": "pre-hello", "text": "text-world"}]'
            blocks: |
              "[ \
                {\"type\": \"divider\"}, \
                  {\"type\": \"section\", \"text\": \
                    { \"type\": \"mrkdwn\", \"text\": \":partywizard: Github Actions Workflow succeeded! :partywizard:\n <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Workflow: ${{ github.workflow }} Run #: ${{ github.run_number }}>\"} \
                  }, \
                {\"type\": \"divider\"} \
              ]"
            channel_id: "U01SPJ10WBC"

